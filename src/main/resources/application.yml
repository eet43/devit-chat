spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/devit_chat?characterEncoding=utf8
    username: devit
    password: 1234

  redis:
    host: 127.0.0.1
    port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    web:
      pageable:
        default-page-size: 10
        one-indexed-parameters: true
  profiles:
    include: API-KEY

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
    freemarker:
      cache: false
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
